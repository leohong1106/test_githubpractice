<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>signin_page</title>
    <style>
        body {
            background-size: cover;
            background-repeat: no-repeat;
        }

        #div {
            border: solid 1px pink;
            width: 280px;
            height: 200px;
            background-color: rgb(250, 250, 255);
            text-align: center;
            border-radius: 20px;
            opacity: 0.7 !important;
        }


        th {
            font-family: 'Nanum Pen Script', cursive;
            text-align: center;
            font-size: 20px;
        }

        #inp {
            width: 250px;
            height: 40px;
            background-color: rgb(255, 255, 170);
            color: slateblue;
            font-size: 30px;
            font-family: 'Nanum Pen Script', cursive;
        }

        input {
            width: 150px;
            height: 20px;
            font-size: 13px;
        }

        h2 {
            font-family: 'Nanum Pen Script', cursive;
            font-size: 35px;
        }
    </style>

</head>

<body style="background-image:url('background_image1.jpg');">
        <% include ./inc/nav.ejs %>
        <br><br><br><br><br>
    <div id="div">
        <!-- <form action='/signin' method="POST"> -->
            <form action='/mysql/signin' method="POST">
            <br>
            <table>
                <tr>
                    <th>아이디</th>
                    <td><input type="text" placeholder="ID를 입력하세요" name="id" required autofocus></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="비밀번호를 입력하세요" name="password" required></td>
                </tr>
            </table>
            <hr>
            <input id="inp" type="submit" value="로그인하기">
        </form>
    </div>
    <br><br><br><br><br>
    <div id="txt">
        <h2>정보검색 사이트에 방문해 주셔서 감사합니다</h2>
    </div>
</body>

</html>
